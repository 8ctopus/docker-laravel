version: '3.7'

services:
  mariadb:
    image: 8ct8pus/mariadb-alpine:1.0.5
    container_name: sandbox-db
    ports:
      - 3306:3306
    volumes:
      # expose mariadb config to host
      - ./docker/etc/:/docker/etc/
      # save mariadb databases to named volume
      - database:/var/lib/mysql/
  web:
    # php 8.0.14
    image: 8ct8pus/apache-php-fpm-alpine:1.2.5
    # php 7.4.21
    #image: 8ct8pus/apache-php-fpm-alpine:1.1.3
    container_name: sandbox
    ports:
      - 80:80
      - 443:443
    environment:
      - DOMAIN=localhost
      - DOCUMENT_ROOT=/public
    links:
      - mariadb
    volumes:
      # development directory
      - ./html/:/var/www/html/
      # expose apache logs to host
      - ./docker/log/:/var/log/apache2/
      # expose apache2 and php config to host
      - ./docker/etc/:/docker/etc/
      # expose ssl certificates to host
      - ./docker/ssl/:/etc/ssl/apache2/
volumes:
  database:
